<script>
const questions = [

  {q: "Â¿QuÃ© debes hacer antes de publicar en redes sociales?", a: ["Pensar si es respetuoso y verdadero", "Publicar sin pensar", "Copiar lo que otros dicen"], correct: 0},
  {q: "Â¿QuÃ© puedes hacer si ves contenido sospechoso en internet?", a: ["Reportarlo y no compartirlo", "Compartirlo igual", "Ignorarlo completamente"], correct: 0},
  {q: "Â¿Por quÃ© las relaciones autÃ©nticas son mÃ¡s valiosas que las digitales?", a: ["Porque se basan en el contacto real y la confianza", "Porque duran menos", "Porque no requieren compromiso"], correct: 0},
  {q: "Â¿CÃ³mo puedes proteger tu informaciÃ³n personal en redes?", a: ["No compartiendo datos personales", "Dando tu contraseÃ±a", "Usando redes sin privacidad"], correct: 0},
  {q: "Â¿QuÃ© valores promueve la Iglesia en el uso de los medios?", a: ["Verdad, respeto y solidaridad", "EgoÃ­smo y mentira", "Competencia y vanidad"], correct: 0},
  {q: "Â¿QuÃ© efecto puede tener confiar en personas desconocidas en lÃ­nea?", a: ["Pueden engaÃ±arte o ponerte en riesgo", "Nada pasa", "Ganas mÃ¡s amigos"], correct: 0},
  {q: "Â¿QuÃ© papel juegan los medios en la sociedad actual?", a: ["Informan, educan y conectan a las personas", "No influyen en nada", "AÃ­slan a todos"], correct: 0},
  {q: "Â¿QuÃ© acciÃ³n refleja el amor a Dios en redes sociales?", a: ["Compartir mensajes positivos y de respeto", "Ofender a otros", "Ignorar a los demÃ¡s"], correct: 0}
];

let currentQuestion = 0;
let score = 0;
const startSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
const clickSound = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
const winSound = new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg');
const loseSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');

function startGame() {
  document.querySelector('.start-screen').classList.remove('active');
  document.querySelector('.quiz-screen').classList.add('active');
  startSound.play();
  showQuestion();
}

function showQuestion() {
  const q = questions[currentQuestion];
  const questionEl = document.querySelector('.question');
  const answersEl = document.getElementById('answers');
  const alerta = document.getElementById('alerta');
  alerta.innerHTML = "";
  questionEl.textContent = q.q;
  answersEl.innerHTML = "";
  const options = [...q.a].sort(() => Math.random() - 0.5);
  options.forEach((option, i) => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = () => checkAnswer(q.a.indexOf(option) === q.correct);
    answersEl.appendChild(btn);
  });
}

function checkAnswer(isCorrect) {
  clickSound.play();
  if (isCorrect) {
    score++;
    winSound.play();
    confetti();
  } else {
    loseSound.play();
    const alerta = document.getElementById('alerta');
    alerta.innerHTML = "<div class='alerta'>âŒ Respuesta incorrecta</div>";
  }
  currentQuestion++;
  if (currentQuestion < questions.length) {
    setTimeout(showQuestion, 1200);
  } else {
    setTimeout(endGame, 1500);
  }
}

function endGame() {
  document.querySelector('.quiz-screen').classList.remove('active');
  document.querySelector('.end-screen').classList.add('active');
  document.getElementById('score').textContent = "Tu puntuaciÃ³n fue " + score + " de " + questions.length;
}

// Confeti simple
function confetti() {
  const duration = 1 * 1000;
  const end = Date.now() + duration;
  (function frame() {
    const colors = ['#ff0','#0f0','#f0f','#0ff','#fff'];
    const particle = document.createElement('div');
    particle.style.position = 'fixed';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.width = '10px';
    particle.style.height = '10px';
    particle.style.background = colors[Math.floor(Math.random()*colors.length)];
    particle.style.borderRadius = '50%';
    particle.style.animation = 'fall 1s linear';
    document.body.appendChild(particle);
    setTimeout(()=>particle.remove(),1000);
    if (Date.now() < end) requestAnimationFrame(frame);
  }());
}
</script>
